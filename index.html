<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="styleSheet" href="style.css">
<body>

    <div class="container">
        <div class="display">
            <div class="history"></div>
            <div class="current"></div>
        </div>

        <div class="buttons">
            <div class="left"> 
                <div class="button-row">
                    <button>C</button>
                    <button>CLEAR</button>
                </div>
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                  
                </div>
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    
                </div>
                <div class="button-row">
                    <button>0</button>
                    <button>.</button>
                  
                </div>
            </div>
            <div class="right">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>

            
               
            </div>
         

        </div>
    </div>


    
    <script src="calculator.js">

    </script>
</body>
</html>
